<!DOCTYPE html>
<html>
<head>
    <title>Increment and Decrement Operators</title>
</head>

<body>
    <script>
        
let counter = 0;

counter++; 
counter++; 
counter++; 
counter++; 
counter++; 

console.log('Final value of counter:', counter);

document.write("<h2>Results of Counter:</h2>");
document.write('Final value of counter: ', counter);

    </script>
</body>
</html>
